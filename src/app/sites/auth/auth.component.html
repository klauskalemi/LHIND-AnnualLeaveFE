<div class="auth-container" (keydown.enter)="login()">
  <mat-card class="mat-elevation-z5 auth-card">
    <mat-card-header class="auth-card-header color--primary">
      <mat-card-title>Annual Leave</mat-card-title>
      <mat-card-subtitle>Lufthansa Industry Solutions</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter your username</mat-label>
        <input matInput required [(ngModel)]="username">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter your password</mat-label>
        <input matInput
               required
               [(ngModel)]="password"
               [type]="hide ? 'password' : 'text'">
        <button mat-icon-button
                matSuffix
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="end">
      <button mat-raised-button
              color="primary"
              class="bg--primary"
              (click)="login()">Log In</button>
    </mat-card-actions>
  </mat-card>
</div>
