<div class="w-100 mb-3">
  <mat-card class="mat-elevation-z4 dashboard-card">
    <mat-card-header class="justify-content-between color--primary">
      <mat-card-title class="my-2 content-width d-inline-block">Leave Request Management</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>

<div class="w-100">
  <mat-card class="mat-elevation-z4 dashboard-card">
    <mat-card-header class="dashboard-card-header color--primary">
      <mat-card-title>Leave Request Table</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-leave-requests-table
        [leaveRequests]="leaveRequests"
        [isSupervisorMode]="true"
        (approve)="approveLeaveRequest($event)"
        (reject)="rejectLeaveRequest($event)"
      ></app-leave-requests-table>
    </mat-card-content>
  </mat-card>
</div>
