<h1 mat-dialog-title>{{ leaveRequest.id ? "Update" : "Create" }} Leave Request</h1>

<div mat-dialog-content>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Leave Period</mat-label>
    <mat-date-range-input required [formGroup]="leaveRange" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="leaveRange.controls.start.hasError('matStartDateInvalid')">
      Invalid start date
    </mat-error>
    <mat-error *ngIf="leaveRange.controls.end.hasError('matEndDateInvalid')">
      Invalid end date
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Reason</mat-label>
    <input matInput
           required
           [(ngModel)]="leaveRequest.reason">
  </mat-form-field>
</div>

<div mat-dialog-actions fxLayoutAlign="end">
  <button mat-raised-button
          color="primary"
          class="bg--primary"
          (click)="save()">Save
  </button>
  <button mat-raised-button
          mat-dialog-close
          color="secondary"
          (click)="cancel()">Cancel
  </button>
</div>
