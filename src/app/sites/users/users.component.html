<div class="w-100 mb-3">
  <mat-card class="mat-elevation-z4 dashboard-card">
    <mat-card-header class="justify-content-between color--primary">
      <mat-card-title class="my-2 content-width d-inline-block">Users</mat-card-title>
      <button mat-raised-button color="primary" class="bg--primary" (click)="openUserDialog()">New User</button>
    </mat-card-header>
  </mat-card>
</div>

<div class="w-100">
  <mat-card class="mat-elevation-z4 dashboard-card">
    <mat-card-header class="dashboard-card-header color--primary">
      <mat-card-title>User Table</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-users-table
        [users]="users"
        (edit)="openUserDialog($event)"
        (delete)="deleteUser($event)"
      ></app-users-table>
    </mat-card-content>
  </mat-card>
</div>
