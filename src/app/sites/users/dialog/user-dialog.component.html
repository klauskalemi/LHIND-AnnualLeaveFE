<h1 mat-dialog-title>{{ user.id ? "Update" : "Create" }} User</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Username</mat-label>
    <input matInput
           required
           [(ngModel)]="user.username">
  </mat-form-field>

  <mat-form-field *ngIf="!user.id" appearance="fill" class="w-100">
    <mat-label>Password</mat-label>
    <input matInput
           required
           [(ngModel)]="user.password"
           [type]="hide ? 'password' : 'text'">
    <button mat-icon-button
            matSuffix
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            (click)="hide = !hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Email</mat-label>
    <input matInput
           required
           email
           [(ngModel)]="user.email">
  </mat-form-field>

  <div class="d-inline-block w-100">
    <mat-label>Roles:</mat-label>
    <mat-checkbox *ngFor="let role of roles; index as i"
                  class="d-block"
                  color="primary"
                  [(ngModel)]="selectedRoles[i]">{{ role.name | role }}</mat-checkbox>
  </div>
</div>

<div mat-dialog-actions fxLayoutAlign="end">
  <button mat-raised-button
          color="primary"
          class="bg--primary"
          (click)="save()">Save
  </button>
  <button mat-raised-button
          mat-dialog-close
          color="secondary"
          (click)="cancel()">Cancel
  </button>
</div>
